<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hacker Weather</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="script.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="jumbotron hacker-text">
              <h1> |-| /\ ( /< [- /?
      <br>
      <br>
           \/\/ [- /\ ~|~ |-| [- /?
      </h2>
              <br>

              <div class="row btn-group btn-container">
                <button class="btn hacker-text c-degrees">C&deg;</button>
                <button class="btn hacker-text f-degrees">F&deg;</button>
              </div>

              <div>
                <br>
                <p class="hacker-text" id="ip-address"></p>
              </div>

              <div>
                <p class="hacker-text" id="location-data">
                  <p>
              </div>
            </div>
          </div>
        </div>

        <div class="conditions-container row">
          <div class="col-lg-12">
            <h2 class="hacker-text" id="conditions">Conditions
          </h2>
            <table class="hacker-text">

              <tbody>
                <tr>
                  <td id="weather-icon"></td>
                  <td id="weather"></td>
                </tr>
                <tr>
                  <td>Temperature:</td>
                  <td id="temp"></td>
                </tr>
                <tr>
                  <td>Feels Like:</td>
                  <td id="feels-like"></td>
                </tr>
                <tr>
                  <td>Wind:</td>
                  <td id="wind"></td>
                </tr>
                <tr>
                  <td>Wind Gusts:</td>
                  <td id="gust"></td>
                </tr>
                <tr>
                  <td>Humidity:</td>
                  <td id="humidity"></td>
                </tr>
                <tr>
                  <td>Dew Point:</td>
                  <td id="dew-point"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
